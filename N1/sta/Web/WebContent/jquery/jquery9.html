<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<header>
		<h1>Simple HTML</h1>
	</header>
	<div id="content">
		<p id="pp">This is a <i>simple</i>HTML file.</p>
	</div>
	<div class="callout">
		<p>This is as fancy as w'll get!</p>
	</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	const p1=$("<p>I was create</p>");
	const p2=$("<p>I was also creat</p>");
	
	
	//첫번쨰 p1 노드는 아이디가 content 인 노드의 첫번째 자식으로
	//삽입하고 두번째 p2노드는 아이디가 content인 노드의
	//마지막 노드로 삽입한다.
	const parent=$("#content");
	
	parent.prepend(p1);
	parent.append(p2);
	


</script>

</body>
</html>
