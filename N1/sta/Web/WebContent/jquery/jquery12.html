<body>
	<form id ="action" action="">

<script>

	$(function(){

			$("#action").attr("action","jquery10.html");
			$("#userPw").remove();
			
		});
		
		$("#modify").click(function(){
			
			$("#action").attr("action","jquery11.html");
			
		});
		
		$("#delete").click(function(){
			
			$("#action").empty();
			$("#action").attr("action","jquery12.html");

	})
